<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poke-Wiki</title>
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/2094/2094510.png"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="header">
      <div class="header-Wrap">  
        <h1 class="header-Title">Pokedex</h1>
        <nav class="containers">
        <button class="containers-items">10</button>
        <button class="containers-items">20</button>
        <button class="containers-items">30</button>
        <button class="containers-items">40</button>
        <button class="containers-items">50</button>
        <button class="containers-items">60</button>
         </nav>
         <input type="number" id="number-input" number="number" required>
         <input type="submit" value="favourite">
         <h5>The max number is 1000 cards</h5>
         </div>
        </section>
      </div>
    </section>
    <script src="javascript.js"></script>
  </body>
</html>

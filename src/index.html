<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poke-Wiki</title>
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/2094/2094510.png"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="header">
      <div class="header-Wrap">
        <h1 class="header-Title">Pokedex</h1>
        <ul class="containers">
          <button value="10" class="containers-items">10</button>
          <button value="20" class="containers-items">20</button>
          <button value="30" class="containers-items">30</button>
          <button value="40" class="containers-items">40</button>
          <button value="50" class="containers-items">50</button>
          <button value="60" class="containers-items">60</button>
        </ul>

        <h5>The max number is 60 cards</h5>
      </div>
    </section>
    <section class="card">
      <div class="card-Wrap">
        <div class="cards">
          <img class="card-Img" src="./assets/7.png" alt="card-img" />
          <p class="card-ID">##1</p>
          <h1 id="card-Title">DOG</h1>
          <h4 class="card-Type">FIRE</h4>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
